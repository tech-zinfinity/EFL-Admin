<div>
    <div style="background-color: #0c0032;color: whitesmoke; height: 60px;width: 100%;">
    <div >
    <p style="font-size: large;padding: 10px;">
        <span >
        Add Trend</span>
    <span>
        <button mat-icon-button style="font-size: large;float: 
        right; border: 1px solid whitesmoke;outline: none;" (click)="closeDialog()">
        <mat-icon>close</mat-icon></button>
    </span></p>
    
    </div>
    </div><br>
    
    <div>
    <form [formGroup] = "addTrendForm">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label >Trend Name</mat-label>
            <input matInput placeholder=" Trend Name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 80%;">
            <mat-label >Product Id</mat-label>
            <input matInput placeholder=" Product Id" formControlName="productId">
        </mat-form-field>
        <button style="padding-left: 5px;" mat-icon-button (click)="addintoproductidList(addTrendForm.value.productId)"> <mat-icon>add</mat-icon> </button>
    
        <div *ngFor="let elemet of productIdList" style="padding: 10px;">
            <mat-chip-list>
            <mat-chip>{{elemet}}
                <mat-icon matChipRemove >cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
        </div>

        <div style="display: flex; ">
            <button mat-raised-button class="submit"
            (click)="addTrend(addTrendForm.value)" [disabled]="addTrendForm.invalid">Submit</button>  
        </div>

       
     
    </form>
    </div>
    </div>
